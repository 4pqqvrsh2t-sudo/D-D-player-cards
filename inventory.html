<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="inventory-page">
      <a class="close-btn" href="index.html">‚Üê Back to cards</a>
      <header class="detail-header">
        <h2 id="inventoryName">Inventory</h2>
        <p id="inventoryMeta"></p>
      </header>

      <section class="inventory-layout-panel standalone" aria-label="Armor and inventory">
        <article class="inventory-section armor-column">
          <h3>
            Armor
            <span id="armorLimit" class="section-limit" aria-live="polite"></span>
          </h3>
          <div id="armorGrid" class="armor-grid"></div>
        </article>

        <article class="inventory-column" aria-label="Inventory slots">
        <article class="inventory-section inventory-column">
          <h3>
            Inventory
            <span id="inventoryLimit" class="section-limit" aria-live="polite"></span>
          </h3>
          <div class="inventory-grid inventory-grid-large" id="inventoryGrid"></div>
        </article>
      </section>
    </main>

    <script src="inventory.js"></script>
  </body>
</html>
